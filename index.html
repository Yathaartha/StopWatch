<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yathaartha | Stop Watch</title>
    <script src="https://kit.fontawesome.com/538af86eaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="timer">00:00:00</div><br>
      <div class="buttons">
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="stop"><i class="fas fa-stop"></i></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
      </div>
    </div>
  </body>
</html>
